<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кастомный Select</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="form" action="get">
		<div class="select">
			<div class="select__current">Please select</div>
			<div class="select__body" method="get">
				<input id="value1" type="radio" name="value" value="1">
				<label class="select__input" for="value1">Value 1</label>
				<input id="value2" type="radio" name="value" value="2">
				<label class="select__input" for="value2">Value 2</label>
				<input id="value3" type="radio" name="value" value="3">
				<label class="select__input" for="value3">Value 3</label>
			</div>
		</div>
		<button type="submit">Send</button>
	</form>

	<script src="main.js"></script>
</body>
</html>
